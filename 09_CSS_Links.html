<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        a{
            color: white;
            text-decoration: none;
            font-family: "Comic Sans MS", sans-serif;
            padding: 14px 80px;
            font-size: 80px;
        }
        a:link{
            background-color: darkcyan;
        }
        a:hover{
            background-color: steelblue;
        }
        a:active{
            background-color: yellow;
        }
        a:visited{
            background-color: darkgrey;
        }
    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <div>
        <a href="#">Google</a>
    </div>


</body>
</html>
